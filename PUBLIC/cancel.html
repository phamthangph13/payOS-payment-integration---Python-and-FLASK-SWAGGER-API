<!DOCTYPE html>
<html>
<head>
    <title>Thanh toán thất bại</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f6f8fd 0%, #e9f0f9 100%);
        }
        .container {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #e53e3e;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        p {
            color: #4a5568;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .button {
            background: linear-gradient(45deg, #3182ce, #4299e1);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 8px;
            display: inline-block;
            font-size: 16px;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(49, 130, 206, 0.1);
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(49, 130, 206, 0.2);
        }
        .error-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            color: #e53e3e;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="error-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <h1>Thanh toán thất bại</h1>
        <p>Rất tiếc, giao dịch của bạn không thành công. Vui lòng thử lại hoặc liên hệ với chúng tôi nếu bạn cần hỗ trợ.</p>
        <a href="/index.html" class="button">Quay lại trang chủ</a>
    </div>
</body>
</html>
